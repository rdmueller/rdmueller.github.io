<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgpyramid" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eff6ff"/>
      <stop offset="100%" style="stop-color:#dbeafe"/>
    </linearGradient>
  </defs>
  <rect fill="url(#bgpyramid)" width="800" height="400"/>

  <!-- Pyramid -->
  <g transform="translate(400, 50)">
    <!-- Top level - Main point -->
    <polygon points="0,0 -60,60 60,60" fill="#2563eb" stroke="#1d4ed8" stroke-width="2"/>
    <text x="0" y="45" font-family="Arial" font-size="10" fill="white" text-anchor="middle" font-weight="bold">BLUF</text>

    <!-- Second level - Key arguments -->
    <polygon points="-80,70 -160,140 0,140" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
    <polygon points="80,70 0,140 160,140" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
    <text x="-80" y="115" font-family="Arial" font-size="9" fill="white" text-anchor="middle">SCQ</text>
    <text x="80" y="115" font-family="Arial" font-size="9" fill="white" text-anchor="middle">MECE</text>

    <!-- Third level - Supporting details -->
    <polygon points="-120,150 -180,200 -60,200" fill="#60a5fa" stroke="#3b82f6" stroke-width="2"/>
    <polygon points="0,150 -60,200 60,200" fill="#60a5fa" stroke="#3b82f6" stroke-width="2"/>
    <polygon points="120,150 60,200 180,200" fill="#60a5fa" stroke="#3b82f6" stroke-width="2"/>
  </g>

  <!-- Left side - Semantic Anchor concept -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="140" height="100" rx="10" fill="white" stroke="#94a3b8" stroke-width="2"/>
    <text x="70" y="25" font-family="Arial" font-size="11" fill="#64748b" text-anchor="middle">Lange Erklärung</text>
    <text x="70" y="45" font-family="Arial" font-size="9" fill="#94a3b8" text-anchor="middle">"Beginne mit der"</text>
    <text x="70" y="57" font-family="Arial" font-size="9" fill="#94a3b8" text-anchor="middle">"Hauptaussage, dann"</text>
    <text x="70" y="69" font-family="Arial" font-size="9" fill="#94a3b8" text-anchor="middle">"Argumente gruppieren..."</text>
    <text x="70" y="90" font-family="Arial" font-size="12" fill="#ef4444" text-anchor="middle">❌ Ineffizient</text>
  </g>

  <!-- Arrow -->
  <path d="M200,130 L260,130" stroke="#22c55e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
    </marker>
  </defs>

  <!-- Right side - Semantic Anchor -->
  <g transform="translate(610, 80)">
    <rect x="0" y="0" width="140" height="100" rx="10" fill="white" stroke="#22c55e" stroke-width="3"/>
    <text x="70" y="25" font-family="Arial" font-size="11" fill="#22c55e" text-anchor="middle" font-weight="bold">Semantic Anchor</text>
    <text x="70" y="55" font-family="Arial" font-size="14" fill="#2563eb" text-anchor="middle" font-weight="bold">"Pyramid Principle"</text>
    <text x="70" y="90" font-family="Arial" font-size="12" fill="#22c55e" text-anchor="middle">✓ Sofort aktiviert</text>
  </g>

  <!-- Bottom concepts -->
  <g transform="translate(100, 280)">
    <rect x="0" y="0" width="130" height="50" rx="8" fill="#dbeafe" stroke="#2563eb" stroke-width="2"/>
    <text x="65" y="20" font-family="Arial" font-size="11" fill="#2563eb" text-anchor="middle" font-weight="bold">BLUF</text>
    <text x="65" y="38" font-family="Arial" font-size="9" fill="#64748b" text-anchor="middle">Bottom Line Up Front</text>
  </g>

  <g transform="translate(260, 280)">
    <rect x="0" y="0" width="130" height="50" rx="8" fill="#dbeafe" stroke="#2563eb" stroke-width="2"/>
    <text x="65" y="20" font-family="Arial" font-size="11" fill="#2563eb" text-anchor="middle" font-weight="bold">SCQ</text>
    <text x="65" y="38" font-family="Arial" font-size="9" fill="#64748b" text-anchor="middle">Situation-Complication</text>
  </g>

  <g transform="translate(420, 280)">
    <rect x="0" y="0" width="130" height="50" rx="8" fill="#dbeafe" stroke="#2563eb" stroke-width="2"/>
    <text x="65" y="20" font-family="Arial" font-size="11" fill="#2563eb" text-anchor="middle" font-weight="bold">MECE</text>
    <text x="65" y="38" font-family="Arial" font-size="9" fill="#64748b" text-anchor="middle">Mutually Exclusive</text>
  </g>

  <g transform="translate(580, 280)">
    <rect x="0" y="0" width="130" height="50" rx="8" fill="#dbeafe" stroke="#2563eb" stroke-width="2"/>
    <text x="65" y="20" font-family="Arial" font-size="11" fill="#2563eb" text-anchor="middle" font-weight="bold">So What?</text>
    <text x="65" y="38" font-family="Arial" font-size="9" fill="#64748b" text-anchor="middle">Action Oriented</text>
  </g>

  <text x="400" y="365" font-family="Arial" font-size="16" fill="#2563eb" text-anchor="middle" font-weight="bold">Semantic Anchor: Pyramid Principle</text>
  <text x="400" y="385" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">Ein Begriff aktiviert ein ganzes Kommunikations-Framework</text>
</svg>
