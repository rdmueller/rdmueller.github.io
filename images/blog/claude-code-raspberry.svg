<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgraspberry" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdf2f8"/>
      <stop offset="100%" style="stop-color:#fce7f3"/>
    </linearGradient>
  </defs>
  <rect fill="url(#bgraspberry)" width="800" height="400"/>

  <!-- Raspberry Pi board -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="180" height="120" rx="5" fill="#22c55e" stroke="#166534" stroke-width="2"/>
    <!-- GPIO pins -->
    <g fill="#fbbf24">
      <rect x="10" y="5" width="160" height="8" rx="1"/>
    </g>
    <!-- Chip -->
    <rect x="60" y="35" width="60" height="60" fill="#1e293b" stroke="#0f172a" stroke-width="2"/>
    <text x="90" y="70" font-family="Arial" font-size="10" fill="#94a3b8" text-anchor="middle">BCM</text>
    <!-- Ports -->
    <rect x="5" y="100" width="40" height="15" fill="#64748b"/>
    <rect x="55" y="100" width="40" height="15" fill="#64748b"/>
    <!-- USB ports -->
    <rect x="170" y="30" width="10" height="25" fill="#3b82f6"/>
    <rect x="170" y="65" width="10" height="25" fill="#3b82f6"/>
    <!-- Ethernet -->
    <rect x="170" y="100" width="10" height="20" fill="#f59e0b"/>
    <text x="90" y="145" font-family="Arial" font-size="14" fill="#166534" text-anchor="middle" font-weight="bold">Raspberry Pi 5</text>
  </g>

  <!-- Arrow -->
  <path d="M300,160 L360,160" stroke="#d946ef" stroke-width="3" fill="none" marker-end="url(#arrowpink)"/>
  <defs>
    <marker id="arrowpink" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#d946ef"/>
    </marker>
  </defs>

  <!-- Claude Code terminal -->
