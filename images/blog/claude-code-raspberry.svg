    <!-- Terminal header -->
    <rect x="0" y="0" width="320" height="25" rx="8" fill="#334155"/>
    <circle cx="15" cy="12" r="5" fill="#ef4444"/>
    <circle cx="32" cy="12" r="5" fill="#fbbf24"/>
    <circle cx="49" cy="12" r="5" fill="#22c55e"/>
    <text x="160" y="16" font-family="monospace" font-size="10" fill="#94a3b8" text-anchor="middle">Claude Code</text>
    <!-- Terminal content -->
    <text x="10" y="50" font-family="monospace" font-size="10" fill="#22c55e">$ claude</text>
    <text x="10" y="70" font-family="monospace" font-size="9" fill="#94a3b8">ğŸ” Scanning network...</text>
    <text x="10" y="90" font-family="monospace" font-size="9" fill="#60a5fa">Found: Shelly devices</text>
    <text x="10" y="110" font-family="monospace" font-size="9" fill="#94a3b8">ğŸ’¡ Configuring dusk time</text>
    <text x="10" y="130" font-family="monospace" font-size="9" fill="#fbbf24">Claude: "Actually, dusk is at 16:43"</text>
    <text x="10" y="150" font-family="monospace" font-size="9" fill="#94a3b8">User: "No, it's 17:00!"</text>
    <text x="10" y="170" font-family="monospace" font-size="9" fill="#22c55e">âœ“ Claude was right</text>
  </g>

  <!-- Shelly devices -->
  <g transform="translate(150, 280)">
    <rect x="0" y="0" width="80" height="60" rx="5" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="40" cy="25" r="12" fill="#3b82f6"/>
    <text x="40" y="30" font-family="Arial" font-size="14" fill="white" text-anchor="middle">ğŸ’¡</text>
    <text x="40" y="52" font-family="Arial" font-size="9" fill="#64748b" text-anchor="middle">Shelly</text>
  </g>

  <!-- WiFi waves -->
  <path d="M250,290 Q270,280 290,290" stroke="#94a3b8" stroke-width="2" fill="none"/>
  <path d="M255,280 Q275,265 295,280" stroke="#94a3b8" stroke-width="2" fill="none"/>
  <path d="M260,270 Q280,250 300,270" stroke="#94a3b8" stroke-width="2" fill="none"/>

  <!-- Result box -->
  <g transform="translate(400, 280)">
    <rect x="0" y="0" width="280" height="70" rx="10" fill="white" stroke="#d946ef" stroke-width="2"/>
    <text x="140" y="25" font-family="Arial" font-size="12" fill="#d946ef" text-anchor="middle" font-weight="bold">ğŸ‰ Das Ergebnis</text>
    <text x="140" y="45" font-family="Arial" font-size="11" fill="#64748b" text-anchor="middle">Claude hatte Recht bei der DÃ¤mmerungszeit</text>
    <text x="140" y="62" font-family="Arial" font-size="11" fill="#64748b" text-anchor="middle">Ich schulde Claude ein Bier ğŸº</text>
  </g>

  <text x="400" y="380" font-family="Arial" font-size="16" fill="#d946ef" text-anchor="middle" font-weight="bold">Claude Code auf dem Raspberry Pi</text>
</svg>
