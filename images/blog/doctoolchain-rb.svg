<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eff6ff"/>
      <stop offset="100%" style="stop-color:#dbeafe"/>
    </linearGradient>
  </defs>
  <rect fill="url(#bg2)" width="800" height="400"/>

  <!-- Document icon -->
  <g transform="translate(100, 80)">
    <rect x="0" y="0" width="120" height="160" rx="8" fill="white" stroke="#2563eb" stroke-width="3"/>
    <rect x="15" y="20" width="90" height="12" rx="2" fill="#2563eb"/>
    <rect x="15" y="45" width="70" height="8" rx="2" fill="#e2e8f0"/>
    <rect x="15" y="60" width="85" height="8" rx="2" fill="#e2e8f0"/>
    <rect x="15" y="75" width="60" height="8" rx="2" fill="#e2e8f0"/>
    <rect x="15" y="100" width="90" height="40" rx="4" fill="#f1f5f9" stroke="#e2e8f0"/>
    <text x="60" y="125" font-family="monospace" font-size="10" fill="#64748b" text-anchor="middle">AsciiDoc</text>
  </g>

  <!-- Reborn arrow -->
  <g transform="translate(280, 140)">
    <path d="M0,40 Q60,-20 120,40 Q180,100 240,40" stroke="#2563eb" stroke-width="4" fill="none"/>
    <polygon points="240,40 225,30 225,50" fill="#2563eb"/>
    <text x="120" y="0" font-family="Arial" font-size="14" fill="#2563eb" text-anchor="middle" font-weight="bold">REBORN</text>
  </g>

  <!-- AI Brain -->
  <g transform="translate(550, 80)">
    <circle cx="60" cy="80" r="70" fill="white" stroke="#2563eb" stroke-width="3"/>
    <path d="M30,60 Q40,40 60,45 Q80,40 90,60 Q100,80 90,100 Q80,120 60,115 Q40,120 30,100 Q20,80 30,60" fill="#dbeafe" stroke="#2563eb" stroke-width="2"/>
    <circle cx="45" cy="70" r="8" fill="#2563eb"/>
    <circle cx="75" cy="70" r="8" fill="#2563eb"/>
    <path d="M40,95 Q60,110 80,95" stroke="#2563eb" stroke-width="3" fill="none"/>
  </g>

  <!-- Connection lines -->
  <line x1="230" y1="160" x2="280" y2="160" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="520" y1="160" x2="480" y2="160" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Labels -->
  <text x="160" y="280" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">Human Docs</text>
  <text x="610" y="280" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">AI Reads</text>

  <text x="400" y="350" font-family="Arial" font-size="18" fill="#2563eb" text-anchor="middle" font-weight="bold">docToolchain rb</text>
  <text x="400" y="375" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">Documentation for the AI Age</text>
</svg>
