<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7"/>
      <stop offset="100%" style="stop-color:#fde68a"/>
    </linearGradient>
  </defs>
  <rect fill="url(#bg4)" width="800" height="400"/>

  <!-- Bad prompt (crossed out) -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="300" height="120" rx="8" fill="white" stroke="#ef4444" stroke-width="2"/>
    <text x="15" y="25" font-family="Arial" font-size="12" fill="#ef4444" font-weight="bold">❌ Verbose Prompt</text>
    <text x="15" y="50" font-family="monospace" font-size="10" fill="#64748b">"Implement test-driven</text>
    <text x="15" y="65" font-family="monospace" font-size="10" fill="#64748b">development with mocks,</text>
    <text x="15" y="80" font-family="monospace" font-size="10" fill="#64748b">testing interfaces first,</text>
    <text x="15" y="95" font-family="monospace" font-size="10" fill="#64748b">working outside-in..."</text>
    <line x1="0" y1="60" x2="300" y2="60" stroke="#ef4444" stroke-width="2" opacity="0.5"/>
  </g>

  <!-- Good prompt -->
  <g transform="translate(450, 80)">
    <rect x="0" y="0" width="300" height="120" rx="8" fill="white" stroke="#22c55e" stroke-width="3"/>
    <text x="15" y="25" font-family="Arial" font-size="12" fill="#22c55e" font-weight="bold">✅ Semantic Anchor</text>
    <text x="150" y="75" font-family="monospace" font-size="20" fill="#1e293b" text-anchor="middle" font-weight="bold">"TDD, London School"</text>
  </g>

  <!-- Arrow -->
  <path d="M370 140 L430 140" stroke="#22c55e" stroke-width="4" fill="none" marker-end="url(#arrow3)"/>
  <defs>
    <marker id="arrow3" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#22c55e"/>
    </marker>
  </defs>

  <!-- Pattern activation visualization -->
  <g transform="translate(200, 240)">
    <text x="200" y="0" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">Aktiviert Trainingsmuster:</text>
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="80" height="30" rx="15" fill="#dbeafe"/>
      <text x="40" y="20" font-family="Arial" font-size="10" fill="#2563eb" text-anchor="middle">Mocks</text>
    </g>
    <g transform="translate(90, 20)">
      <rect x="0" y="0" width="80" height="30" rx="15" fill="#dbeafe"/>
      <text x="40" y="20" font-family="Arial" font-size="10" fill="#2563eb" text-anchor="middle">Outside-In</text>
    </g>
    <g transform="translate(180, 20)">
      <rect x="0" y="0" width="80" height="30" rx="15" fill="#dbeafe"/>
      <text x="40" y="20" font-family="Arial" font-size="10" fill="#2563eb" text-anchor="middle">Interfaces</text>
    </g>
    <g transform="translate(270, 20)">
      <rect x="0" y="0" width="80" height="30" rx="15" fill="#dbeafe"/>
      <text x="40" y="20" font-family="Arial" font-size="10" fill="#2563eb" text-anchor="middle">Red-Green</text>
    </g>
  </g>

  <text x="400" y="350" font-family="Arial" font-size="16" fill="#64748b" text-anchor="middle">LLMs machen Pattern-Completion, kein logisches Denken</text>
</svg>
