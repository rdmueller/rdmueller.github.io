<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4"/>
      <stop offset="100%" style="stop-color:#dcfce7"/>
    </linearGradient>
  </defs>
  <rect fill="url(#bg3)" width="800" height="400"/>

  <!-- Terminal window -->
  <g transform="translate(80, 60)">
    <rect x="0" y="0" width="280" height="200" rx="8" fill="#1e293b"/>
    <rect x="0" y="0" width="280" height="30" rx="8" fill="#334155"/>
    <circle cx="20" cy="15" r="6" fill="#ef4444"/>
    <circle cx="40" cy="15" r="6" fill="#eab308"/>
    <circle cx="60" cy="15" r="6" fill="#22c55e"/>
    <text x="15" y="60" font-family="monospace" font-size="12" fill="#22c55e">$ dacli search "arc42"</text>
    <text x="15" y="85" font-family="monospace" font-size="11" fill="#94a3b8">Found 12 sections...</text>
    <text x="15" y="105" font-family="monospace" font-size="11" fill="#60a5fa">→ 01-intro.adoc</text>
    <text x="15" y="120" font-family="monospace" font-size="11" fill="#60a5fa">→ 04-solution.adoc</text>
    <text x="15" y="135" font-family="monospace" font-size="11" fill="#60a5fa">→ 08-concepts.adoc</text>
    <text x="15" y="160" font-family="monospace" font-size="12" fill="#22c55e">$ _</text>
  </g>

  <!-- Arrow -->
  <path d="M380 160 L440 160" stroke="#22c55e" stroke-width="3" fill="none" marker-end="url(#arrow2)"/>
  <defs>
    <marker id="arrow2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#22c55e"/>
    </marker>
  </defs>

  <!-- LLM icons -->
  <g transform="translate(460, 60)">
    <rect x="0" y="0" width="260" height="200" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <text x="130" y="30" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle" font-weight="bold">5 LLMs Tested</text>

    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="100" height="30" rx="15" fill="#f1f5f9"/>
      <text x="50" y="20" font-family="Arial" font-size="11" fill="#64748b" text-anchor="middle">Claude ✓</text>
    </g>
    <g transform="translate(140, 50)">
      <rect x="0" y="0" width="100" height="30" rx="15" fill="#f1f5f9"/>
      <text x="50" y="20" font-family="Arial" font-size="11" fill="#64748b" text-anchor="middle">Copilot ✓</text>
    </g>
    <g transform="translate(20, 90)">
      <rect x="0" y="0" width="100" height="30" rx="15" fill="#f1f5f9"/>
      <text x="50" y="20" font-family="Arial" font-size="11" fill="#64748b" text-anchor="middle">Kiro ✓</text>
    </g>
    <g transform="translate(140, 90)">
      <rect x="0" y="0" width="100" height="30" rx="15" fill="#f1f5f9"/>
      <text x="50" y="20" font-family="Arial" font-size="11" fill="#64748b" text-anchor="middle">GPT-4 ✓</text>
    </g>
    <g transform="translate(80, 130)">
      <rect x="0" y="0" width="100" height="30" rx="15" fill="#dcfce7"/>
      <text x="50" y="20" font-family="Arial" font-size="11" fill="#16a34a" text-anchor="middle" font-weight="bold">All Pass!</text>
    </g>
  </g>

  <text x="400" y="320" font-family="Arial" font-size="24" fill="#16a34a" text-anchor="middle" font-weight="bold">dacli</text>
  <text x="400" y="350" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">Like LSP for Documentation</text>
</svg>
