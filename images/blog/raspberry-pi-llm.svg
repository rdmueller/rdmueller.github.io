<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgpi" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fce7f3"/>
      <stop offset="100%" style="stop-color:#fbcfe8"/>
    </linearGradient>
  </defs>
  <rect fill="url(#bgpi)" width="800" height="400"/>

  <!-- Raspberry Pi Board -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="200" height="140" rx="5" fill="#16a34a" stroke="#15803d" stroke-width="3"/>
    <rect x="10" y="10" width="40" height="40" fill="#1e293b"/>
    <text x="30" y="35" font-family="Arial" font-size="10" fill="white" text-anchor="middle">CPU</text>
    <rect x="150" y="10" width="40" height="25" fill="#fcd34d"/>
    <rect x="150" y="40" width="40" height="25" fill="#fcd34d"/>
    <circle cx="90" cy="110" r="20" fill="#ec4899"/>
    <text x="90" y="115" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Pi 5</text>
    <!-- GPIO pins -->
    <rect x="60" y="-10" width="80" height="10" fill="#64748b"/>
  </g>

  <!-- Speed indicator -->
  <g transform="translate(350, 120)">
    <rect x="0" y="0" width="150" height="80" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <text x="75" y="25" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">Processing Speed</text>
    <text x="75" y="55" font-family="monospace" font-size="20" fill="#ef4444" text-anchor="middle" font-weight="bold">5 tok/s</text>
    <text x="75" y="72" font-family="Arial" font-size="10" fill="#94a3b8" text-anchor="middle">üê¢ Too slow!</text>
  </g>

  <!-- Math -->
  <g transform="translate(520, 100)">
    <rect x="0" y="0" width="220" height="120" rx="8" fill="#fef2f2" stroke="#fecaca" stroke-width="2"/>
    <text x="110" y="25" font-family="Arial" font-size="12" fill="#dc2626" text-anchor="middle" font-weight="bold">The Math Problem</text>
    <text x="20" y="55" font-family="monospace" font-size="11" fill="#64748b">11,000 tokens</text>
    <text x="20" y="75" font-family="monospace" font-size="11" fill="#64748b">√∑ 5 tok/s</text>
    <line x1="20" y1="82" x2="140" y2="82" stroke="#64748b" stroke-width="1"/>
    <text x="20" y="100" font-family="monospace" font-size="14" fill="#dc2626" font-weight="bold">= 36+ minutes!</text>
  </g>

  <!-- Arrow with X -->
  <path d="M310 170 L340 170" stroke="#ef4444" stroke-width="3" fill="none"/>
  <text x="325" y="195" font-family="Arial" font-size="24" fill="#ef4444" text-anchor="middle">‚úó</text>

  <text x="400" y="300" font-family="Arial" font-size="16" fill="#64748b" text-anchor="middle">Context size is a deployment constraint, not just a model property</text>
  <text x="400" y="350" font-family="Arial" font-size="20" fill="#ec4899" text-anchor="middle" font-weight="bold">Can a Raspberry Pi 5 Run Local LLMs?</text>
</svg>
